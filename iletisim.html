<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - GameVerse</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./JS/scripts.js" defer></script>
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">GameVerse</h1>
    <nav>
      <a class="text-white mx-2" href="index.html">Ana Sayfa</a>
      <a class="text-white mx-2" href="iletisim.html">İletişim</a>
    </nav>
  </header>
  <main class="container mt-4">
    <h2>İletişim Formu</h2>
    <form id="iletisimForm">
      <div class="mb-3"><label class="form-label">Adınız</label><input type="text" class="form-control" id="ad" required></div>
      <div class="mb-3"><label class="form-label">Soyadınız</label><input type="text" class="form-control" id="soyad" required></div>
      <div class="mb-3"><label class="form-label">E-posta</label><input type="email" class="form-control" id="email" required></div>
      <div class="mb-3"><label class="form-label">Konu</label><input type="text" class="form-control" id="konu"></div>
      <div class="mb-3"><label class="form-label">Mesajınız</label><textarea class="form-control" id="mesaj" rows="4" required></textarea></div>
      <div class="mb-3"><label class="form-label">Oyun Türü</label><select class="form-select"><option>RPG</option><option>Aksiyon</option><option>Yarış</option></select></div>
      <div class="mb-3"><label class="form-label">Favori Platform</label><br><input type="radio" name="platform" value="PC"> PC <input type="radio" name="platform" value="Konsol"> Konsol</div>
      <div class="mb-3"><label class="form-label">Haber bülteni</label> <input type="checkbox" name="abone"></div>
      <div class="mb-3"><label class="form-label">Dosya</label><input type="file"></div>
      <div class="mb-3"><label class="form-label">Şifre</label><input type="password" class="form-control"></div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </main>
  <footer class="bg-dark text-center text-white p-3 mt-4">
    <span>&copy; 2025 GameVerse</span>
  </footer>
</body>
</html>
